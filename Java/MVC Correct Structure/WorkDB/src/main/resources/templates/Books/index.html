<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Management</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container">
    <h1>Управление книгами</h1>

    <div class="row">
        <div class="col-md-6">
            <h3>Добавить книгу</h3>
            <form id="addBookForm">
                <div class="form-group">
                    <label for="title">Название</label>
                    <input type="text" class="form-control" id="title" required>
                </div>
                <div class="form-group">
                    <label for="authorId">ID автора</label>
                    <input type="number" class="form-control" id="authorId" required>
                </div>
                <div class="form-group">
                    <label for="publicationDate">Дата публикации</label>
                    <input type="date" class="form-control" id="publicationDate" required>
                </div>
                <button type="submit" class="btn btn-primary">Добавить</button>
            </form>
        </div>
    </div>

    <div class="row mt-5">
        <div class="col-md-12">
            <h3>Список книг</h3>
            <table class="table table-striped" id="booksTable">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Название</th>
                    <th>Автор</th>
                    <th>Дата публикации</th>
                    <th>Действия</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="/js/books.js"></script>
</body>
</html>
